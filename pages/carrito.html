    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">

<body>
    <nav class="navbar sticky-top navbar-expand-lg bg-warning">
        <div class="container-fluid">
            <img src="../img/icons/camiseta.png" alt="Logo" width="60" height="50" class="d-inline-block align-text-top">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/carrito.html">Carrito</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <header class="hero">
        <div class="text-center">Mystic Wear Store</div>
        <p class="text-center">La mejor calidad al mejor precio</p>
    </header>

    <main>
        <h2 class="titulo text-center m-5">Carrito</h2>
        <div class="carrito__contenedor container text-center">
            <p id="carrito-vacio" class="carrito__vacio disabled">El carrito se encuentra vacío actualmente. <br> Haz click <a href="../index.html">AQUÍ</a> para ver los productos disponibles.</p>
    
            <div id="carrito-productos" class="carrito__productos disabled">
                <!-- Se autocompleta desde carrito.js -->
            </div>

            
    
            <div id="carrito-accion" class="carrito__accion disabled">
                <div class="carrito__accion__izquierda">
                    <button id="carrito-accion-vaciar" class="carrito__accion__vaciar | CLASES DE BOOTSTRAP --- btn btn-danger mt-2">Limpiar carrito</button>
                </div>
                <div class="carrito__accion__total">
                    <p id="total">Total:</p>
                </div>
                <div class="carrito__accion__derecha">
                    <button id="carrito-accion-comprar" class="carrito__accion__comprar | CLASES DE BOOTSTRAP --- btn btn-success mt-2">Comprar ahora</button>
                </div>
            </div>
    
            <p id="carrito-comprado" class="carrito__comprado disabled">Muchas gracias por comprar en MWS.</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
